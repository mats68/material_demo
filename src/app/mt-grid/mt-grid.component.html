<mat-accordion *ngIf='grid'>
    <mat-expansion-panel *ngFor="let item of grid.records" (opened)="opened()" class="panel" hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                <div class="titel">{{item.summary}}</div>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <ng-content></ng-content>
    </mat-expansion-panel>
</mat-accordion>
